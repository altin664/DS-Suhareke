<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>easy challeng</title>
    <style>
        .flexcontainer{
            display: flex;
            background-color: green;
            padding: 20px;
            flex-direction: center;
            flex-wrap: nowrap;
            justify-content: space-around;
            height: 300px;
            align-items: end;
        }
        .flexcontainer > div{
            padding: 20px;
            margin: 15px;
            color: orange;
            border:  1px solid black;
        }
    </style>
</head>
<body>
    <div class="flexcontainer">
        <div>10</div>
        <div>20</div>
        <div>30</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>CSS Positioning</title>
    <style>
        /* Static: default position */
        .static{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            position: static; /* this is the default, so no need for positioning here */
            padding: 10px;
            /* Remove 'top' and 'left' as they won't work with static positioning */
        }

        /* Relative: positioned relative to its normal position */
        .relativ{
            width: 300px;
            height: 300px;
            border: 1px solid green;
            position: relative;
            left: 600px;  /* Moves the element 600px to the right */
            top: 50px;    /* Moves the element 50px down */
        }

        /* Absolute: positioned relative to the nearest positioned ancestor */
        .absolute{
            width: 300px;
            height: 300px;
            border: 1px solid orange;
            position: absolute;
            left: 600px;
            top: 50px;
        }

        /* Sticky: stays in place after scrolling past a certain point */
        .sticky{
            width: 300px;
            height: 300px;
            border: 1px solid pink;
            position: sticky;
            top: 50px; /* Sticks to the top of the viewport after scrolling past it */
            left: 600px;
        }

        /* Fixed: remains fixed in place when scrolling */
        .fixed{
            width: 300px;
            height: 300px;
            border: 1px solid blue;
            position: fixed;
            top: 50px;   /* Stays 50px from the top of the viewport */
            left: 600px; /* Stays 600px from the left of the viewport */
        }
    </style>
</head>
<body>
    <div class="static">This div is static</div>
    <div class="relativ">This div is relative</div>
    <div class="absolute">This div is absolute</div>
    <div class="sticky">This div is sticky</div>
    <div class="fixed">This div is fixed</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Translate</title>
    <style>
    div{
        width: 200px;
        height: 200px;
        border-radius: 5px;
        color: black;
        background-color: blue;
        transform: translate(200PX,200px);
        padding: 10px;

    }
    div{
        transition: all 1s ease-in-out;
        width: 200px;
        height: 200px;
        border: 1px solid black;     
    }
    div:hover{
        transform: translate(300px);
        width: 400px;
        height: 400px;
        background-color: green.;
    }
    </style>
</head>
<body>
    <div class="Translate">THIS IS A TEST!</div>
     <div class="scale">THIS IS TEST NR.2</div>
    
</body>
</html>
